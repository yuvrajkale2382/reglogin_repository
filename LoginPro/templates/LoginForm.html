<html>
<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    {% load staticfiles %}
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel='stylesheet' href="{% static 'bootstrap/css/font-awesome-5.8.1.css' %}">
    <link rel='stylesheet' href="{% static 'bootstrap/css/bootstrap.css' %}">
     <link rel='stylesheet' href="{% static 'bootstrap/css/mdb.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <div class="modal-success mt-5 shadow">
                <div class="modal-header bg-success">
                    <h1>Login Here</h1>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                {% csrf_token %}
                {{ lform }}<br>
                        <center>
                <input type="Submit" value="Login" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger"><br>
                           <small> <a href="/reg/">New User?? Register First</a></small>
                            </center>
                     </form>
                    </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
